            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <main>
            <h1>Contact Us</h1>
            
            <section class="company-info">
                <h2>Company Information</h2>
                <div class="info-line">
                    <p>Cachoeira River</p>
                    <span class="separator">|</span>
                    <p>Antonina - PR</p>
                    <span class="separator">|</span>
                    <p>Phone: (555) 123-4567</p>
                    <span class="separator">|</span>
                    <p>Email: info@whitewater-adventures.com</p>
                </div>
                
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7481.650111311329!2d-48.737392963016916!3d-25.264389591311634!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dc9f0b95a320fd%3A0x5fccac0106543d1e!2sRio%20Cachoeira!5e0!3m2!1sen!2sbr!4v1744860862604!5m2!1sen!2sbr" width="400" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>

            <section class="team">
                <h2>Our Team</h2>
                <div class="employee-grid">
                    <figure class="employee-card">
                        <img src="images/employee1.jpg" alt="Sarah Johnson">
                        <figcaption>Sarah Johnson - Lead Guide</figcaption>
                    </figure>
                    <figure class="employee-card">
                        <img src="images/employee2.jpg" alt="Mike Thompson">
                        <figcaption>Mike Thompson - Safety Director</figcaption>
                    </figure>
                    <figure class="employee-card">
                        <img src="images/employee3.jpg" alt="Emily Rodriguez">
                        <figcaption>Emily Rodriguez - Customer Experience Manager</figcaption>
                    </figure>
                </div>
            </section>

            <section class="contact-form">
                <h2>Get in Touch</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <p>Purpose of Message:</p>
                        <div class="radio-group">
                            <input type="radio" id="general" name="purpose" value="general" required>
                            <label for="general">General Inquiry</label>

                            <input type="radio" id="reservation" name="purpose" value="reservation">
                            <label for="reservation">Reservation Question</label>

                            <input type="radio" id="suggestion" name="purpose" value="suggestion">
                            <label for="suggestion">Website Suggestion</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    </div>

                    <button type="submit">Send Message</button>
                </form>
            </section>
        </main>
